function display(){
  var k=0;
  let select = document.getElementById("demo");
    for(var i = 0; i < (timeZones.length)/3; i++) {

        var div= document.createElement('div');
        div.className="row row-cols-1 row-cols-md-3 mb-3 text-center";
        
        for(var j=0;j<3;j++){
          
          var innerdiv= document.createElement('div');
          innerdiv.className='col';

          var innerdiv2= document.createElement('div');
          innerdiv2.className='card mb-4 rounded-3 shadow-sm';
          var innerdiv3= document.createElement('div');

          //innerdiv3
          innerdiv3.className='card-header py-3';
          var innerdiv3header=document.createElement('h4');
          innerdiv3header.className="my-0 fw-normal";
          innerdiv3header.innerHTML=timeZones[k];
          
          //innerdiv2
          var newdiv=document.createElement('div');
          newdiv.className="card-body";
          var innerdiv2header1=document.createElement('h2');
          var innerdiv2header2=document.createElement('h3');
          innerdiv2header1.className="card-title";
          innerdiv2header2.className="card-title";
          innerdiv2header1.id='time'+k;
          innerdiv2header2.id='date'+k;
          k++;

          innerdiv3.append(innerdiv3header);
          newdiv.append(innerdiv2header1);
          newdiv.append(innerdiv2header2);
          innerdiv2.append(innerdiv3);
          innerdiv2.append(newdiv);
          innerdiv.append(innerdiv2);
          div.append(innerdiv);
          select.append(div);
        }

    }
}


function myinterval(){

    for(var i=0; i<timeZones.length;i++){
        var time = document.getElementById('time'+i);
        var date = document.getElementById('date'+i);

        var d =new Date().toLocaleString("en-US", { timeZone: timeZones[i]});

        time.innerHTML= d.split(',')[1].trim();
        date.innerHTML= d.split(',')[0].trim();
    }
}
setInterval(myinterval,1000);
